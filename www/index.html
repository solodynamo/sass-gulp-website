<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Directi Intern Task</title>


	<link href="https://fonts.googleapis.com/css?family=Roboto:400,300,100,500,700,900" rel="stylesheet" type="text/css">

	<!--External libraries css-->
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
	<link href="bootstrap.css" rel="stylesheet" type="text/css">

	<!--Converted css from scss-->
	<link href="css/ionic.app.css" rel="stylesheet">

	<!--External libraries-->
	<script type="text/javascript" src="core/libraries/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.0/angular.js"></script>
	<script type="text/javascript" src="core/libraries/bootstrap.min.js"></script>

	<!--Main angular file-->
	<script type="text/javascript" src="app.js"></script>
</head>

<body ng-app="internTask" ng-controller="homeCtrl">

	<div class="navbar navbar-inverse">
		<div class="navbar-header">
			<span class="navbar-brand" href="index.html"><img src="images/logo_light.png" id="logo"></span>
		</div>
		<div class="navbar-collapse collapse" id="navbar-mobile">
			<ul class="nav navbar-nav navbar-right">
				<li class="dropdown dropdown-user">
					<a>
						<img src="images/demo/users/face11.jpg" alt="image">
						<span class="badge badge-danger">3</span>
					</a>
				</li>
			</ul>
		</div>
	</div>

	<!-- Page container -->
	<div class="page-container">
		<!-- Page content -->
		<div class="page-content">
			<div class="sidebar sidebar-main">
				<div class="sidebar-content">
					<div class="sidebar-user" id="sidebar-usr">
						<div class="category-content">
							<div class="media">
								<div class="media-body">
									<div class="text-size-mini text-muted " id="upload">
										<!-- <i class="icon-pin text-size-small"></i> &nbsp;Santa Ana, CA -->
										<i class="fa fa-upload" aria-hidden="true" id="uploadIcon"></i>
									</div>
								</div>
							</div>
						</div>
					</div>



					<!-- Main navigation -->

					<div class="sidebar-category sidebar-category-visible">
						<div class="category-content no-padding">
							<ul class="navigation navigation-main navigation-accordion">

								<!-- Main -->
								<li class="navigation-header"><span>Main</span> <i class="icon-menu" title="Main pages"></i></li>
								<li>
									<a href="#"><i class="fa fa-check" aria-hidden="true" id="side-logo"></i><span>Overview</span></a>
								</li>
								<li>
									<a href="#"><i class="fa fa-dot-circle-o" aria-hidden="true"  id="side-logo"></i><span>Activity</span></a>
								</li>
								<li>
									<a href="#"><i class="fa fa-heart-o" aria-hidden="true"  id="side-logo"></i><span>Dearest</span></a>
								</li>
								<li>
									<a href="#"><i class="fa fa-folder-open-o" aria-hidden="true"  id="side-logo"></i><span>Folders</span></a>
								</li>

								<!-- /main -->
								<li class="navigation-header"><span>Filter</span> <i class="icon-menu" title="Main pages"></i></li>
								<li>
									<a href="#"><i class="fa fa-picture-o" aria-hidden="true"  id="side-logo"></i><span>Images</span></a>
								</li>
								<li>
									<a href="#"><i class="fa fa-volume-up" aria-hidden="true"  id="side-logo"></i><span>Audio</span><span class = "badge badge-default">3</span></a>
								</li>
								<li>
									<a href="#"><i class="fa fa-file-video-o" aria-hidden="true" id="side-logo"></i><span>Video</span></a>
								</li>
								<li>
									<a href="#"><i class="fa fa-sticky-note-o" aria-hidden="true"  id="side-logo"></i><span>Notes</span></a>
								</li>
								<li>
									<a href="#"><i class="fa fa-link" aria-hidden="true"  id="side-logo"></i><span>Link</span></a>
								</li>
								<li>
									<a href="#"><i class="fa fa-files-o" aria-hidden="true"  id="side-logo"></i><span>Files</span></a>
								</li>
								<!-- /main -->
							</ul>
						</div>
					</div>
					<!-- /main navigation -->
				</div>
			</div>
			<!-- /main sidebar -->


			<!-- Main content -->
			<div class="content-wrapper">
				<!-- Page header -->
				<div class="page-header page-header-default">
					<div class="page-header-content">
						<div class="page-title">
							<h4><span class="text-semibold">Overview</span></h4>
						</div>
					</div>

					<div class="breadcrumb-line">
						<ul class="breadcrumb">
							<li>
								<a href="#">
									<i class="fa fa-plus" aria-hidden="true" id="headIcon"></i>
								</a>
							</li>
							<li class="active">
								<a href="#">
									<i class="fa fa-trash" aria-hidden="true" id="headIcon"></i>
								</a>
							</li>
							<li class="active">
								<a href="#">
									<i class="fa fa-folder-open" aria-hidden="true" id="headIcon"></i>
								</a>
							</li>
							<li class="active">
								<a href="#">
									<i class="fa fa-trash" aria-hidden="true" id="headIcon"></i>
								</a>
							</li>
						</ul>

						<ul class="breadcrumb-elements">
							<li><button type="button" class="btn btn-link">Name</button></li>
							<li><button type="button" class="btn btn-link">Size</button></li>
							<li><button type="button" class="btn btn-link">Views</button></li>
							<li><button type="button" class="btn btn-success">Uploaded</button></li>
						</ul>
					</div>
				</div>
				<!-- /page header -->

				<!-- Content area -->
				<div class="content" id="imageBack" ng-cloak>
					<div class="col-lg-3 col-md-4 col-xs-6 thumb" ng-repeat="image in data">
						<a class="thumbnail" href="#">
							<img class="img-responsive" ng-src="{{image.url}}" alt="where it went?">
						</a>
						<h8>{{image.name}}</h8><br />
						<h9 id="imageText">{{image.time}} ago</h9>
					</div>
				</div>
			</div>
			<!-- /content area -->
		</div>
		<!-- /main content -->
	</div>
	<!-- /page content -->
	</div>

</body>

</html>
